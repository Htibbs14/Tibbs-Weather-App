<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
        <div class="card main-card">
            <div class="card-body">
                <div><button id=currentButton class="btn-primary">Current</button></div>
      <form>
        <input
          type="text"
          placeholder="Type city here"
          id="type-city"
          autocomplete="off"
        />
        <input type="submit" value="Search" class="search" />
      </form>
          <h1 id=location></h1>
          <h2></h2>
          <h3 id=description>
          </h3>
          <div class="container" id="weather-container">
          <div class="row">
            <div class="col-7">
              <div class=  "tempInfo">
          <img src="" 
          class="main-emoji" 
          id="icon"></span><span id=main-temp class="main-temp"></span>
            <span class="temp-types"><span id="far" class="farTemp">°F</span>
          </span>
        </div>
          </div>
        <div class="col-sm-5">
          <span class: ="col-sm--5">
            <ul>
              <br />
              <li>Feels like <span id=feels-like></span> °F</li>
                <li>Humidity <span id=humidity></span>%</li>
                  <li>Wind <span id=wind></span> mph</li>
                  </ul>
                  </span>
        </div>
        </div>
      </div>
    </div>
    </div>
<small>
  <a href="https://github.com/Htibbs14/Tibbs-Weather-App"  target="_blank">Open-source code</a>, by Hailey Tibbens
</p>
</small>
</div>

     
    <script src="src/index.js"></script>
  </body>
</html>
